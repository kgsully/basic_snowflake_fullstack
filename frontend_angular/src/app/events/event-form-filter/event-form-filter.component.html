<div class="mt-3">
    <h3 class="font-bold text-xl text-sky-800">Event Filter and Search</h3>
    <form class="border-1 border-gray-400 pl-2 pr-2 pt-2 pb-2 rounded-md mt-1"
          [formGroup]="eventsFilterForm"
          (ngSubmit)="$event.preventDefault(); filterUpdate();"
    >
        <div class="grid grid-cols-[1fr_2fr]">
            <label for="family-select" class="text-l">Family: </label>
            <select id="family-select"
                    formControlName="familySelect"
                    #familySelect
                    class="bg-white border-1 border-gray-200 rounded-sm"
                    (change)="filterUpdate()"
            >
                @for(family of familyFilter; track $index) {
                    <option [value]="family">{{ familyFilter[$index] }}</option>
                }
            </select>
        </div>
        <div class="grid grid-cols-[1fr_2fr] mt-2">
            <label for="search-input" class="text-l">Search Events: </label>
            <div>
                <input class="bg-white border-1 border-gray-200 rounded-sm"
                       formControlName="searchInput"
                       id="search-input"
                />
                <button type="submit" class="bg-sky-400 text-white font-bold rounded-sm pl-2 pr-2 ml-1">Go</button>
            </div>
        </div>
    </form>
</div>
